<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Notes Sidebar</title>
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
  
</head>
<body class="p-3" id="quick-notes-body">
  <div class="container-fluid p-0 sidebar" id="sidebar-container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h6 class="m-0">Quick Notes</h6>
      <button class="btn btn-sm" id="toggleSidebar">
        <i class="bi bi-x"></i><span class="visually-hidden">Close</span>
      </button>
    </div>
    
    <form id="note-form">
      <div class="form-floating mb-2">
        <textarea class="form-control" placeholder="Leave a comment here" id="note" rows="3" required></textarea>
        <label for="note">New Note</label>
      </div>
      <button type="submit" class="btn btn-primary w-100"><i class="bi bi-floppy"></i> Save Note</button>
    </form>

    <hr>

    <div>
      <h6>Saved Notes</h6>
      <div class="notes-container small">
        <ul id="notes-list" class="list-group"></ul>
      </div>
    </div>
  </div>

  <script src="assets/js/jquery-3.6.0.min.js"></script>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/content.js"></script>

 

</body>
</html>
