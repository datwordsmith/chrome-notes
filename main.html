<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Notes</title>
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
  
</head>
<body class="p-3 quick-notes-body-73553822109" id="">
  <div class="container-fluid p-0 sidebar" id="sidebar-container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <img src="assets/img/Quick-Notes-header.png" height="20" alt="Quick Notes"/>
      <button class="btn" id="toggleSidebar">
        <i class="bi bi-x-circle-fill"></i><span class="visually-hidden">Close</span>
      </button>
    </div>
    
    <form id="note-form">
      <div class="form-floating mb-2">
        <textarea class="form-control" placeholder="Leave a comment here" id="note" rows="3" required></textarea>
        <label for="note"><small>Start here</small></label>
      </div>
      <button type="submit" class="btn btn-qn w-100"><i class="bi bi-floppy"></i> Save Note</button>
    </form>

    <hr>

    <div>
      <div class="">
        <span class="badge text-bg-secondary"><i class="bi bi-card-text"></i> Saved Notes</span>
        <small class="text-body-secondary"><small>(Click note to Read/Edit)</small></small>
      </div>
      <div class="notes-container small mb-3">
        <ul id="notes-list" class="list-group me-2"></ul>
      </div>
    </div>

    <!-- Offcanvas --> 
    <div class="offcanvas offcanvas-end px-2" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel"> 
      <div class="offcanvas-header"> 
        <img src="assets/img/Quick-Notes-header.png" height="20" alt="Quick Notes"/>
        <button type="button" class="btn ms-auto" data-bs-dismiss="offcanvas" aria-label="Close">
          <i class="bi bi-x-circle-fill"></i><span class="visually-hidden">Close</span>
        </button>
        
      </div> 
      <div class="offcanvas-body"> 

            <div id="note-actions" class="d-flex justify-content-end">
              <!--Action buttons -->              
            </div>
            <hr/>
            <small id="note-timestamp" class="text-muted"></small>
            <hr>
            <p id="full-note" class="text-wrap" style="text-align: justify;"></p> 
      </div> 
    </div>

    <!--Modal-->
    <div class="modal fade" id="deleteNoteModal" tabindex="-1" aria-labelledby="deleteNoteModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteNoteModalLabel">Delete Note</h5>
            <button type="button" class="btn exit-btn ms-auto" data-bs-dismiss="modal" aria-label="Close">
              <i class="bi bi-x-circle-fill"></i><span class="visually-hidden">Close</span>
            </button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete this note?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-sm btn-danger" id="confirmDeleteBtn">Delete</button>
          </div>
        </div>
      </div>
    </div>

    <!--Delete all Notes Modal-->
    <div class="modal fade" id="deleteAllNotesModal" tabindex="-1" aria-labelledby="deleteAllNotesModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteAllNotesModalLabel">Delete All Notes</h5>
            <button type="button" class="btn exit-btn ms-auto" data-bs-dismiss="modal" aria-label="Close">
              <i class="bi bi-x-circle-fill"></i><span class="visually-hidden">Close</span>
            </button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete all notes?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-sm btn-danger" id="confirmDeleteAllBtn">Delete All</button>
          </div>
        </div>
      </div>
    </div>
    
    


  </div>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/content.js"></script>

</body>
</html>
